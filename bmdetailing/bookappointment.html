<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BM Detailing</title>
    <link rel="stylesheet" href="styles/bookappt.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Itim&display=swap');
    </style>
</head>

<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="bmd-images/bmlogo.png" alt="BM Detailing Logo" width="100">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="ourservices.html">Our Services</a>
                <a href="bookappointment.html">Book an Appointment</a>
            </nav>
        </header>
        <main class="booking">
            <h1>Get Your Estimate Here!</h1>
            <div id="submission">
                <form action="my-handling-form-page" method="post">
                    <ul>
                        <li class="thename">
                        <label for="name">Name:</label>
                        <input type="text" id="mail" name="user_name">
                        </li>
                        <li class="theemail">
                        <label for="mail">E-mail:</label>
                        <input type="email" id="mail" name="user_email">
                        <li class="thenumber">
                        <label for="phone">Phone Number:</label>
                        <input type="text" id="mail" name="user_name">
                        </li>
                        <li class="theservice">
                            <label for="service">Desired Service:</label>
                            <select name="service" id="service">
                                <option value="basic">Basic</option>
                                <option value="express">Express</option>
                                <option value="deluxe">Deluxe</option>
                                <option value="other">Other</option>
                              </select>
                            </li>
                        <li class="button">
                            <button type="submit">Get Estimate</button>
                        </li>
                    </ul>
                </form>
        </div>
        <footer>
            <p>BM Detailing &copy; 2022 - Sierra Gardner</p>
            <p><a href="ourservices.html">Our Services</a></p>
            <p><a href="bookappointment.html">Book an Appointment</a></p>
            <div class="social">
                <a href="https://facebook.com">
                    <img src="bmd-images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com">
                    <img src="bmd-images/Instagram.png" alt="instagram icon">
                </a>
                <a href="mailto:bmdetailing@gmail.com">
                    <img src="bmd-images/email.png" alt="email icon">
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
