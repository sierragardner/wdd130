<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BM Detailing</title>
    <link rel="stylesheet" href="styles/index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Itim&display=swap');
    </style>
</head>

<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="bmd-images/bmlogo.png" alt="BM Detailing Logo" width="100">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="ourservices.html">Our Services</a>
                <a href="bookappointment.html">Book an Appointment</a>
            </nav>
        </header>
        <div id="hero">
            <div id="hero-box">
                <img id="hero-img" src="bmd-images/hpbanner.jpg" alt="several front bumpers of cars" height="700">
            </div>
            <section id="hero-msg">
                <h1 class="home-title">Feel First Class</h1>
                <div class="button-box">
                    <a class="book" href="bookappointment.html">Book Now</a>
                </div>
            </section>
        </div>
        <main class="home-grid">
            <div class="cards">
                <section class="basic-card">
                    <img class="card-img" src="bmd-images/Basic.jpg" alt="basic car interior">
                    <h2>Basic Interior</h2>
                </section>
                <section class="express-card">
                    <img class="card-img" src="bmd-images/Express.jpg" alt="express car interior">
                    <h2>Express Interior</h2>
                </section>
                <section class="deluxe-card">
                    <img class="card-img" src="bmd-images/Deluxe.jpg" alt="deluxe car interior">
                    <h2>Deluxe Interior</h2>
            </div>
            <section class="msg">
                <h2>Get 15% Off!</h2>
                <p>Join our Newsletter to recieve latest updates and specials!</p>
                <div id="feedback">
                    <form action="my-handling-form-page" method="post">
                        <ul>
                            <label for="name">Name:</label>
                            <input type="text" id="mail" name="user_name">
                            <label for="mail">E-mail:</label>
                            <input type="email" id="mail" name="user_email">
                            <li class="button">
                                <button type="submit">Send your message</button>
                            </li>
                        </ul>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <p>BM Detailing &copy; 2022 - Sierra Gardner</p>
            <p><a href="ourservices.html">Our Services</a></p>
            <p><a href="bookappointment.html">Book an Appointment</a></p>
            <div class="social">
                <a href="https://facebook.com">
                    <img src="bmd-images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com">
                    <img src="bmd-images/Instagram.png" alt="instagram icon">
                </a>
                <a href="mailto:bmdetailing@gmail.com">
                    <img src="bmd-images/email.png" alt="email icon">
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
